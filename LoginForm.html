<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-top: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Login Form</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmPasswordError" class="error"></div>
            </div>

            <button type="submit">Login</button>

            <div id="loginMessage" class="success"></div>
        </form>
    </div>

    <script>
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            let username = document.getElementById('username').value;

            let passwordError = document.getElementById('passwordError');
            let confirmPasswordError = document.getElementById('confirmPasswordError');
            let loginMessage = document.getElementById('loginMessage');

       
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';
            loginMessage.textContent = '';

            let isValid = true;

            
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Passwords do not match!";
                isValid = false;
            }

           
            if (password === '' || confirmPassword === '') {
                if (password === '') passwordError.textContent = "Password is required!";
                if (confirmPassword === '') confirmPasswordError.textContent = "Confirm Password is required!";
                isValid = false;
            }

            if (isValid) {
                loginMessage.textContent = "Login Successful!";
                loginMessage.style.color = "green";
            } else {
                loginMessage.textContent = "Please fix the errors above.";
                loginMessage.style.color = "red";
            }
        });
    </script>

</body>
</html>
